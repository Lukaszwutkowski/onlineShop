<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Your Shopping Cart</h1>

  <div class="mt-3">
    <p><strong>App Level:</strong> <span th:text="${appLevel}"></span></p>
    <p><strong>VAT Value:</strong> <span th:text="${vatValue}*100"></span> %</p>
    <p><strong>Discount Value:</strong> <span th:text="${discountValue}*100"></span> %</p>
  </div>

  <table class="table mt-4">
    <thead>
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <p><strong>Total Price:</strong> <span th:text="${totalPrice}"></span></p>
    <p><strong>VAT Amount:</strong> <span th:text="${vatAmount}"></span></p>
    <p><strong>Discount Amount:</strong> <span th:text="${discountAmount}"></span></p>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
